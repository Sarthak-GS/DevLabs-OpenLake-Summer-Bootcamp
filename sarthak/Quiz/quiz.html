<!DOCTYPE html>
<html>
<head>
  <title>Take Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container quiz">
    <h1>Simple Quiz</h1>
    <form>

      <div class="question">
        <p>1. What is the capital of India?</p>
        <label><input type="radio" name="q1" value="A"> Mumbai</label>
        <label><input type="radio" name="q1" value="B"> Kolkata</label>
        <label><input type="radio" name="q1" value="C"> New Delhi</label>
        <label><input type="radio" name="q1" value="D"> Chennai</label>
      </div>

      <div class="question">
        <p>2. Which planet is known as the Red Planet?</p>
        <label><input type="radio" name="q2" value="A"> Earth</label>
        <label><input type="radio" name="q2" value="B"> Mars</label>
        <label><input type="radio" name="q2" value="C"> Jupiter</label>
        <label><input type="radio" name="q2" value="D"> Venus</label>
      </div>

      <div class="question">
        <p>3. What is 5 Ã— 6?</p>
        <label><input type="radio" name="q3" value="A"> 11</label>
        <label><input type="radio" name="q3" value="B"> 20</label>
        <label><input type="radio" name="q3" value="C"> 30</label>
        <label><input type="radio" name="q3" value="D"> 60</label>
      </div>

      <div class="question">
        <p>4. Which language is used for web development?</p>
        <label><input type="radio" name="q4" value="A"> HTML</label>
        <label><input type="radio" name="q4" value="B"> C++</label>
        <label><input type="radio" name="q4" value="C"> Python</label>
        <label><input type="radio" name="q4" value="D"> Java</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
